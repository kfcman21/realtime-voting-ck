<body class="bg-gray-100 font-sans">

    <div class="container max-w-6xl mx-auto p-4 sm:p-6">
        
        <header class="text-center mb-8">

            <p class="text-slate-500 mt-2">ì—¬ëŸ¬ë¶„ì˜ ìƒê°ì„ íˆ¬í‘œë¡œ ë³´ì—¬ì£¼ì„¸ìš”!</p>

        <div id="topics-board" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <p class="text-center text-gray-500 col-span-full">íˆ¬í‘œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

        <footer class="text-center mt-12">
            <a href="index.html" class="text-sm text-gray-400 hover:text-gray-600 hover:underline transition">
                &larr; ë‹¤ë¥¸ ê²Œì‹œíŒ ë³´ëŸ¬ê°€ê¸°
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // â–¼â–¼â–¼â–¼â–¼ Firebase í”„ë¡œì íŠ¸ ì„¤ì • ì½”ë“œë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš” â–¼â–¼â–¼â–¼â–¼
        const firebaseConfig = {
            apiKey: "AIzaSy...YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "1:YOUR_APP_ID:web:abcdef123456"
        };
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const topicsCollection = db.collection('topics');

        // URLì—ì„œ adminId íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const adminId = urlParams.get('adminId');

        if (!adminId) {
            document.getElementById('topics-board').innerHTML = '<p class="text-red-500 text-center col-span-full">ì˜¤ë¥˜: ê´€ë¦¬ì ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        } else {
            // í•´ë‹¹ adminIdë¥¼ ê°€ì§„ ì£¼ì œë§Œ í•„í„°ë§í•´ì„œ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜¤ê¸°
            topicsCollection.where('adminId', '==', adminId).orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    const topics = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    renderTopics(topics);
                }, console.error);
        }

        // --- íˆ¬í‘œ ê¸°ëŠ¥ (LocalStorage ì²´í¬ ë¡œì§ ì¶”ê°€) ---
        function vote(topicId, itemIndex) {
            // 1. ë¡œì»¬ ì €ì¥ì†Œì—ì„œ 'voted_ì£¼ì œID' í‚¤ê°€ ìˆëŠ”ì§€ í™•ì¸
            if (localStorage.getItem(`voted_${topicId}`)) {
                alert('ì´ë¯¸ ì´ ì£¼ì œì— íˆ¬í‘œí•˜ì…¨ìŠµë‹ˆë‹¤.');
                return; // í•¨ìˆ˜ë¥¼ ì¦‰ì‹œ ì¢…ë£Œ
            }

            const topicRef = topicsCollection.doc(topicId);
            db.runTransaction(async (transaction) => {
                const doc = await transaction.get(topicRef);
                if (!doc.exists) throw "Document does not exist!";
                
                const items = doc.data().items;
                items[itemIndex].votes += 1;
                transaction.update(topicRef, { items });

                // 2. íˆ¬í‘œê°€ ì„±ê³µí•˜ë©´, ë¡œì»¬ ì €ì¥ì†Œì— 'voted_ì£¼ì œID' í‚¤ì™€ ê°’ì„ ì €ì¥
                localStorage.setItem(`voted_${topicId}`, 'true');
            }).catch(console.error);
        }

        // --- ìˆœìœ„ ì´ëª¨ì§€ ë³€í™˜ í•¨ìˆ˜ ---
        function getRankEmoji(rankIndex) {
            const emojis = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
            return emojis[rankIndex] || `<b>${rankIndex + 1}</b>`;
        }
        
        // --- í™”ë©´ ë Œë”ë§ ê¸°ëŠ¥ (LocalStorage ì²´í¬ ë¡œì§ ì¶”ê°€) ---
        function renderTopics(topics = []) {
            const board = document.getElementById('topics-board');
            board.innerHTML = ''; 
            
            if (topics.length === 0) {
                 board.innerHTML = `<p class="text-center text-gray-500 col-span-full">ì´ ê²Œì‹œíŒì—ëŠ” ì•„ì§ ë“±ë¡ëœ íˆ¬í‘œê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                 return;
            }

            topics.forEach(topic => {
                const sortedItems = [...topic.data.items].sort((a, b) => b.votes - a.votes);
                const totalVotes = topic.data.items.reduce((sum, i) => sum + i.votes, 0);
                
                // 3. í™”ë©´ì„ ê·¸ë¦¬ê¸° ì „, ë¡œì»¬ ì €ì¥ì†Œì—ì„œ íˆ¬í‘œ ì—¬ë¶€ë¥¼ í™•ì¸
                const hasVoted = localStorage.getItem(`voted_${topic.id}`);

                let itemsHtml = '<ul class="space-y-3 mt-4">';
                sortedItems.forEach((item, index) => {
                    const percentage = totalVotes > 0 ? (item.votes / totalVotes * 100).toFixed(1) : 0;
                    itemsHtml += `
                        <li>
                            <div class="flex items-center justify-between text-sm font-medium text-slate-600 mb-1">
                                <div class="flex items-center">
                                    <span class="text-xl w-8 text-center">${getRankEmoji(index)}</span>
                                    <span>${item.name}</span>
                                </div>
                                <span class="font-bold">${item.votes}í‘œ (${percentage}%)</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </li>
                    `;
                });
                itemsHtml += '</ul>';

                let voteButtonsHtml = '';
                // 4. íˆ¬í‘œ ì—¬ë¶€ì— ë”°ë¼ ë‹¤ë¥¸ HTMLì„ ë³´ì—¬ì¤Œ
                if (hasVoted) {
                    // íˆ¬í‘œë¥¼ ì´ë¯¸ í•œ ê²½ìš°: 'íˆ¬í‘œ ì™„ë£Œ' ë©”ì‹œì§€ í‘œì‹œ
                    voteButtonsHtml = `<div class="mt-5 p-3 bg-green-100 text-green-700 font-semibold text-center rounded-md">âœ… íˆ¬í‘œ ì™„ë£Œ</div>`;
                } else {
                    // ì•„ì§ íˆ¬í‘œí•˜ì§€ ì•Šì€ ê²½ìš°: íˆ¬í‘œ ë²„íŠ¼ë“¤ í‘œì‹œ
                    voteButtonsHtml = '<div class="flex flex-wrap gap-2 mt-5">';
                    topic.data.items.forEach((item) => {
                        const originalIndex = topic.data.items.findIndex(orig => orig.name === item.name);
                        voteButtonsHtml += `<button onclick="vote('${topic.id}', ${originalIndex})" class="flex-grow bg-slate-700 text-white text-sm font-semibold py-2 px-3 rounded-md hover:bg-slate-800 transition">ğŸ—³ï¸ ${item.name}</button>`;
                    });
                    voteButtonsHtml += '</div>';
                }
                
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white rounded-xl shadow-md p-6 flex flex-col transition';
                topicCard.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-slate-800">${topic.data.title}</h3>
                        ${itemsHtml}
                    </div>
                    <div class="mt-4">${voteButtonsHtml}</div>
                `;
                board.appendChild(topicCard);
            });
        }
    </script>
